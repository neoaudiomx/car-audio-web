<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoAudio MX - Car Audio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
    }

    header {
      background: linear-gradient(135deg, #000, #6a0dad);
      padding: 60px 20px 40px;
      text-align: center;
      position: relative;
    }

    /* Logo peque침o en la esquina */
    .logo-small {
      position: absolute;
      top: 15px;
      left: 20px;
    }

    .logo-small img {
      height: 60px;
      width: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 8px #9b30ff);
      animation: pulse-glow 2s infinite ease-in-out;
    }

    /* Efecto de pulso */
    @keyframes pulse-glow {
      0% { filter: drop-shadow(0 0 6px #9b30ff); transform: scale(1); }
      50% { filter: drop-shadow(0 0 18px #b84dff); transform: scale(1.08); }
      100% { filter: drop-shadow(0 0 6px #9b30ff); transform: scale(1); }
    }

    .logo-small img:hover {
      transform: scale(1.15);
      filter: drop-shadow(0 0 20px #d580ff);
    }

    /* Logo grande en el centro */
    .logo-big {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-big img {
      height: 160px;
      width: auto;
      max-width: 90%;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    header p {
      margin: 8px 0 0;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #ff00ff, #ff0000);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: brillo 6s linear infinite;
    }

    @keyframes brillo {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* 游님 Adaptaci칩n para m칩viles */
    @media (max-width: 768px) {
      header {
        padding: 40px 15px 30px;
      }

      .logo-small img {
        height: 70px;
      }

      .logo-big {
        display: none;
      }

      header h1 {
        font-size: 1.8rem;
      }

      header p {
        font-size: 1rem;
      }

      nav a {
        margin: 0 8px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo peque침o (clic a inicio) -->
    <div class="logo-small">
      <a href="index.html">
        <img src="logo.png" alt="NeoAudio MX">
      </a>
    </div>

    <!-- Logo grande -->
    <div class="logo-big">
      <img src="logo.png" alt="NeoAudio MX">
    </div>

    <h1>NeoAudio MX</h1>
    <p>BORN TO BE LOUD</p>

    <nav>
      <a href="#catalogo">Cat치logo</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>
</body>
</html>
