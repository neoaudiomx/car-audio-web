<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo Audio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      text-align: center;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
    }

    header img {
      height: 120px;
    }

    h1 {
      color: #a020f0;
      font-size: 2.5em;
      margin-top: 10px;
    }

    .slogan {
      font-size: 1.2em;
      font-weight: bold;
      color: #ffffff;
    }

    /* Botones flotantes */
    .float-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

    .float-btn a {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #25D366;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .float-btn a:hover {
      transform: scale(1.1);
    }

    .float-btn img {
      width: 35px;
      height: 35px;
    }

    .email-btn {
      background-color: #a020f0 !important;
    }
  </style>
</head>
<body>

  <!-- Encabezado con logo -->
  <header>
    <img src="img/logo.png" alt="Neo Audio Logo">
    <h1>Neo Audio</h1>
    <p class="slogan">BORN TO BE LOUD</p>
  </header>

  <main>
    <h2>Bienvenido a Neo Audio</h2>
    <p>Próximamente encontrarás aquí lo mejor en audio juvenil.</p>
  </main>

  <!-- Botones flotantes -->
  <div class="float-btn">
    <!-- WhatsApp -->
    <a href="https://wa.me/521XXXXXXXXXX" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <!-- Correo -->
    <a href="mailto:tuemail@correo.com" class="email-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Email">
    </a>
  </div>

</body>
</html>
