    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    .producto {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;

    .producto img {

      border-radius: 50%;
