      font-size: 2rem;
    }
    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .producto {
      background: #222;
      padding: 20px;
      border-radius: 12px;

      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-decoration: none;
    }
    .whatsapp-float {
